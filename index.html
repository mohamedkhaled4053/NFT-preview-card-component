<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>

    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm</p>

    <div class="overview">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>

      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>

    <div class="creation">
      <img src="images/image-avatar.png" alt="">
      <p>creation of <span>Jules Wyvern</span></p>
    </div>
  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
